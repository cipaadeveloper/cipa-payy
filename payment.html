<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Cipa</title>
  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    img {
      width: 200px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .label {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    .copy-btn {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 6px 0;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 3px 10px rgba(0, 188, 212, 0.3);
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #0196a9;
    }

    .nav-buttons {
      margin-top: 25px;
    }

    .nav-buttons a {
      text-decoration: none;
      background-color: #00bcd4;
      color: white;
      padding: 10px 16px;
      margin: 5px;
      border-radius: 10px;
      display: inline-block;
      font-size: 14px;
      box-shadow: 0 3px 10px rgba(0, 188, 212, 0.3);
    }

    .nav-buttons a:hover {
      background-color: #0196a9;
    }

    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Payment Cipa</h1>
  <p>Untuk payment qris bisa minta ke cipa yaa</p>
  <img src="your-image.jpg" alt="Foto Cipa" />

  <div class="label">Dana:</div>
  <button class="copy-btn" onclick="copyText('6283892597828')">6283892597828 (Salin)</button>

  <div class="label">Gopay:</div>
  <button class="copy-btn" onclick="copyText('6283892597828')">6283892597828 (Salin)</button>

  <div class="nav-buttons">
    <a href="https://wa.me/6283892597828" target="_blank">WhatsApp</a>
    <a href="https://t.me/yourusername" target="_blank">Telegram</a>
    <a href="index.html">Back</a>
  </div>

  <footer>
    Terimakasih yang sudah membuka website payment ku :3
  </footer>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Berhasil disalin: " + text);
      });
    }
  </script>
</body>
</html>
